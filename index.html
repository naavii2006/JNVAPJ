<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNV Jalna - Secure Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00796b;
      --primary-dark: #004d40;
      --accent: #ff6f61;
      --light: #e0f7fa;
      --dark: #1a1a2e;
      --success: #4CAF50;
      --error: #f44336;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark), #16213e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .shape {
      position: absolute;
      opacity: 0.1;
      border-radius: 50%;
      background: var(--accent);
      animation: float 15s infinite linear;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
      background: var(--primary);
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
      background: var(--success);
    }
    
    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 30%;
      left: 70%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-30px) rotate(120deg);
      }
      66% {
        transform: translateY(20px) rotate(240deg);
      }
    }
    
    /* Login Container */
    .login-container {
      display: flex;
      width: 900px;
      height: 550px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    
    /* Welcome Section */
    .welcome-section {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .welcome-section::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
      animation: moveGrid 20s linear infinite;
    }
    
    @keyframes moveGrid {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50px, -50px);
      }
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .logo img {
      width: 80%;
      height: 80%;
      border-radius: 50%;
    }
    
    .welcome-section h1 {
      font-size: 28px;
      margin-bottom: 10px;
      z-index: 1;
    }
    
    .welcome-section p {
      font-size: 16px;
      opacity: 0.9;
      max-width: 300px;
      z-index: 1;
    }
    
    /* Login Form */
    .login-form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .login-form-section h2 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      color: var(--accent);
      position: relative;
    }
    
    .login-form-section h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--accent);
      border-radius: 3px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(255, 111, 97, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s;
    }
    
    .input-group input:focus + i {
      color: var(--accent);
    }
    
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .remember {
      display: flex;
      align-items: center;
    }
    
    .remember input {
      margin-right: 8px;
      accent-color: var(--accent);
    }
    
    .forgot-password {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .login-btn {
      padding: 15px;
      font-size: 16px;
      background: linear-gradient(135deg, var(--accent), #ff8a78);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
    }
    
    .login-btn:active {
      transform: translateY(-1px);
    }
    
    .login-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .login-btn:disabled::before {
      display: none;
    }
    
    #msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    
    /* Toast styling */
    .toast {
      visibility: hidden;
      min-width: 300px;
      background-color: var(--success);
      color: white;
      text-align: center;
      border-radius: 10px;
      padding: 15px 25px;
      position: fixed;
      z-index: 1000;
      top: 30px;
      right: 30px;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s, top 0.5s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toast.show {
      visibility: visible;
      opacity: 1;
      top: 50px;
    }
    
    #logout-toast {
      background-color: var(--error);
    }
    
    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    /* Security Features */
    .security-features {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .security-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      opacity: 0.7;
    }
    
    .security-item i {
      font-size: 16px;
      margin-bottom: 5px;
      color: var(--accent);
    }
    
    /* Password Strength */
    .password-strength {
      height: 5px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    /* Responsive Design */
    @media (max-width: 950px) {
      .login-container {
        width: 90%;
        height: auto;
        flex-direction: column;
      }
      
      .welcome-section, .login-form-section {
        padding: 30px;
      }
    }
    
    @media (max-width: 500px) {
      .login-container {
        width: 95%;
      }
      
      .welcome-section, .login-form-section {
        padding: 20px;
      }
      
      .options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
    
    /* Loading Animation */
    .loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .theme-toggle:hover {
      transform: rotate(30deg);
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Light Theme */
    body.light-theme {
      background: linear-gradient(135deg, var(--light), #f4f7fb);
      color: #333;
    }
    
    body.light-theme .login-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }
    
    body.light-theme .input-group input {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    body.light-theme .input-group input:focus {
      background: rgba(255, 255, 255, 0.9);
    }
    
    body.light-theme .input-group i {
      color: rgba(0, 0, 0, 0.5);
    }
    
    body.light-theme .shape {
      opacity: 0.05;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>
  
  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <i class="fas fa-moon"></i>
  </div>
  
  <!-- Login Container -->
  <div class="login-container">
    <!-- Loading Animation -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Jawahar_Navodaya_Vidyalaya_logo.png" alt="JNV Logo">
      </div>
      <h1>Welcome Back!</h1>
      <p>JNV Jalna Class of 2024 - Batch 2017-24</p>
      <p>Enter your credentials to access our exclusive portal</p>
      
      <div class="security-features">
        <div class="security-item">
          <i class="fas fa-shield-alt"></i>
          <span>Secure Login</span>
        </div>
        <div class="security-item">
          <i class="fas fa-user-lock"></i>
          <span>Private Access</span>
        </div>
        <div class="security-item">
          <i class="fas fa-clock"></i>
          <span>24/7 Available</span>
        </div>
      </div>
    </div>
    
    <!-- Login Form -->
    <div class="login-form-section">
      <h2>Member Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required autocomplete="username">
          <i class="fas fa-user"></i>
        </div>
        
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
          <i class="fas fa-lock"></i>
          <div class="password-strength">
            <div class="password-strength-bar" id="password-strength-bar"></div>
          </div>
        </div>
        
        <div class="options">
          <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">Login</button>
        <p id="msg"></p>
      </form>
    </div>
  </div>
  
  <!-- Toast messages -->
  <div id="login-toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span>Login successful! Welcome back.</span>
  </div>
  <div id="logout-toast" class="toast">
    <i class="fas fa-sign-out-alt"></i>
    <span>You have been logged out.</span>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // User credentials
    const users = [
      { username: "JNV", password: "JALNA" },
    ];

    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      },
      retina_detect: true
    });

    // Theme toggle functionality
    const themeToggle = document.querySelector(".theme-toggle");
    themeToggle.addEventListener("click", function() {
      document.body.classList.toggle("light-theme");
      const icon = themeToggle.querySelector("i");
      if (document.body.classList.contains("light-theme")) {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    });

    // Password strength indicator
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("password-strength-bar");
    
    passwordInput.addEventListener("input", function() {
      const password = this.value;
      let strength = 0;
      
      if (password.length > 0) strength += 25;
      if (password.length > 5) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      
      strengthBar.style.width = strength + "%";
      
      if (strength < 50) {
        strengthBar.style.background = "#f44336";
      } else if (strength < 75) {
        strengthBar.style.background = "#ff9800";
      } else {
        strengthBar.style.background = "#4CAF50";
      }
    });

    // Form submission
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loading = document.getElementById("loading");
    
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      login();
    });

    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value.trim().toLowerCase();
      
      // Show loading animation
      loading.classList.add("active");
      loginBtn.disabled = true;
      
      // Simulate network delay
      setTimeout(() => {
        const valid = users.find(user => user.username === u && user.password === p);
        
        if (valid) {
          sessionStorage.setItem("authenticated", "true");
          showToast("login-toast");
          
          // Save remember me preference
          const remember = document.getElementById("remember").checked;
          if (remember) {
            localStorage.setItem("rememberedUser", u);
          } else {
            localStorage.removeItem("rememberedUser");
          }
          
          setTimeout(() => {
            window.open("main.html", "_blank");
            loading.classList.remove("active");
            loginBtn.disabled = false;
          }, 1500);
        } else {
          document.getElementById("msg").innerHTML = "<i class='fas fa-exclamation-circle'></i> Invalid credentials";
          loading.classList.remove("active");
          loginBtn.disabled = false;
          
          // Shake animation for error
          loginForm.classList.add("error");
          setTimeout(() => {
            loginForm.classList.remove("error");
          }, 500);
        }
      }, 1500);
    }

    function showToast(id) {
      const toast = document.getElementById(id);
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Check if redirected after logout
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("justLoggedOut") === "true") {
        showToast("logout-toast");
        localStorage.removeItem("justLoggedOut");
      }
      
      // Check for remembered user
      const rememberedUser = localStorage.getItem("rememberedUser");
      if (rememberedUser) {
        document.getElementById("username").value = rememberedUser;
        document.getElementById("remember").checked = true;
      }
    });

    // Add error class for CSS animation
    const style = document.createElement('style');
    style.textContent = `
      .error {
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
